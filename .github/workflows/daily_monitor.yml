name: Daily Trading Signals

on:
  schedule:
    - cron: '0 0 * * *'  # Runs at 00:00 UTC daily
  workflow_dispatch:  # Allows manual trigger

jobs:
  generate-signals:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        ref: gh-pages-v2
        token: ${{ secrets.GITHUB_TOKEN }}
        fetch-depth: 0  # Fetch all history
    
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Generate trading signals
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        python strategy_monitor.py
        
    - name: Commit and push if changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git pull origin gh-pages-v2 --rebase  # Pull and rebase changes
        git add daily_signals/*
        git commit -m "Update daily trading signals" || exit 0
        git push origin gh-pages-v2
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}