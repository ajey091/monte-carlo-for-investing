name: Daily Trading Signals

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  generate-signals:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: gh-pages-v2
          ssh-key: ${{ secrets.DEPLOY_KEY }}
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Generate trading signals
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python strategy_monitor.py
      
          - name: Push changes
          run: |
            git config --local user.email "github-actions[bot]@users.noreply.github.com"
            git config --local user.name "github-actions[bot]"
            
            # Fetch latest changes
            echo "Fetching latest changes..."
            git fetch origin gh-pages-v2
            
            # Pull with rebase
            echo "Pulling with rebase..."
            git pull origin gh-pages-v2 --rebase
            
            # Add and commit changes
            echo "Adding and committing changes..."
            git add daily_signals/*
            git status  # Let's see what's actually being committed
            git commit -m "Update daily trading signals" || echo "No changes to commit"
            
            # Push with force if needed, but with lease for safety
            echo "Pushing changes..."
            git push --force-with-lease origin gh-pages-v2