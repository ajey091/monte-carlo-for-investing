name: Daily Trading Signals

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  generate-signals:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
      with:
        ref: gh-pages-v2
        ssh-key: ${{ secrets.DEPLOY_KEY }}  # Use SSH deploy key instead of GITHUB_TOKEN
        
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Generate trading signals
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        python strategy_monitor.py
        
    - name: Push changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add daily_signals/*
        git commit -m "Update daily trading signals" || exit 0
        git push origin HEAD:gh-pages-v2