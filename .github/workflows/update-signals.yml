name: Update Trading Signals

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-signals:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: gh-pages-v2
          ssh-key: ${{ secrets.DEPLOY_KEY }}
          fetch-depth: 0
      
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run strategy monitor
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: |
          python strategy_monitor.py
      
      - name: Update website data
        run: |
          cp best_parameters.json docs/_data/parameters.json
          cp daily_signals/signals_$(date +%Y-%m-%d).json docs/_data/signals.json
      
      - name: Commit and push if it changed
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git fetch origin gh-pages-v2
          git rebase origin/gh-pages-v2
          git add docs/_data/
          git commit -m "Update trading signals" || exit 0
          git push origin HEAD:gh-pages-v2